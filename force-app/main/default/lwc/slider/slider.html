<template>
    <div class="slds-m-vertical_medium">
        <h1 class="slds-text-heading_small">Slide to get Products</h1>
        <lightning-slider label="Product Limit" step="1" value={val} onchange={handleChange}></lightning-slider>
    </div>
    <lightning-card title="Product List">
        <ul class="slds-m-around_medium">
            <template for:each={products.data} for:item="product">
                <li key={product.Id}>
                    {product.Name}
                    
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
